databaseChangeLog:
  - changeSet:
      id: 1-create-workspaces
      author: phucnguyen
      changes:
        - createTable:
            tableName: workspaces
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: created_by
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: BIGINT
