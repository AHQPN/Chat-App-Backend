databaseChangeLog:
  - changeSet:
      id: 4-create-conversation-members
      author: phucnguyen
      changes:
        - createTable:
            tableName: conversation_members
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: conversation_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: ENUM('ADMIN','MEMBER','GUEST')
                  defaultValue: MEMBER
              - column:
                  name: joined_at
                  type: BIGINT
              - column:
                  name: last_read_message_id
                  type: INT
              - column:
                  name: last_read_at
                  type: BIGINT
              - column:
                  name: is_notif_enabled
                  type: TINYINT(1)
                  defaultValueNumeric: 1
        - addUniqueConstraint:
            tableName: conversation_members
            columnNames: conversation_id,user_id
            constraintName: uk_convo_user
