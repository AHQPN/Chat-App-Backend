databaseChangeLog:
  - changeSet:
      id: 5-create-table-messages
      author: phucnguyen
      changes:
        - createTable:
            tableName: messages
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: conversation_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: sender_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: parent_id
                  type: INT
              - column:
                  name: content
                  type: VARCHAR(4000) CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: BIGINT
